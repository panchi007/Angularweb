<div class="col-md-4    conversion">
    <div>
        <h5 style="text-align: center; margin-top: 10px;">conversor de divisas</h5>
        <hr>
        <h6>Cantidad</h6>
        <hr>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" aria-label=""
                placeholder="cantidad" [(ngModel)]="Cantidad" name="Cantidad">
            <div class="input-group-append">
            </div>
        </div>
        <h6>Desde</h6>
        <br>
        
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Convertir desde
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="americano()">USD</a>
                    <a class="dropdown-item" (click)="argentino()">ARG</a>
                    <a class="dropdown-item" (click)="europeo()">EUR</a>
                </div>
            </div>
        
        <br>
        <h6>Hacia</h6>

        <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Convertir hacia
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="americano()">USD</a>
                <a class="dropdown-item" (click)="argentino1()">ARG</a>
                <a class="dropdown-item" (click)="europeo3()">EUR</a>
            </div>
        </div>

        <div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"> {{Resultado}} </textarea>
            </div>
        </div>

        <button type="" class="btn btn-primary" (click)="prosesarsolicitud()">Convertir</button>






    </div>
